  <div class=frame>
    <div class=title>
      <a name=favorite><i class=star></i></a>
      <h2><a href="{{image.href}}">{{image.name}}</a></h2>
      <a name=report><i class=cross></i></a>
    </div>
    <img data-url={{image.href}} src="{{image.src}}" />
    <div class=caption>{{image.caption}}</div>
  </div>

  <menu class=share>
    <a name=twitter target=_blank href="">Tweet</a>
    <a name=facebook target=_blank href="">Facebook</a>
    <a name=googleplus target=_blank href="">Google+</a>
    <a name=pinterest target=_blank href="">Pinterest</a>
    <a name=tumblr target=_blank href="">Tumblr</a>
  </menu>
